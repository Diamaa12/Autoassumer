<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
</head>
<style>
    /* styles.css */

/* Conteneur principal */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Titre */
.container h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 16px;
    text-align: center;
}

/* Paragraphes */
.container p {
    font-size: 18px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 16px;
    text-align: center;
}

/* Styles responsives */
@media (max-width: 600px) {
    .container {
        padding: 10px;
        width: 100%;
    }

    .container h2 {
        font-size: 20px;
    }

    .container p {
        font-size: 16px;
    }
}
</style>

<body>
    <div class="container">
        <h2>Verification d'email et activation du compte.</h2>
        <p>S'il vous plait veuillez consulter votre boite email, et cliquer sur le lien qui vous a été envoyé, afin d'activer votre compte.</p>
        <p>Le lien est disponible pendant 48h.</p>
    </div>
</body>
</html>
