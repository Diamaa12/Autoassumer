{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 1px solid #ccc;
            position: relative;
        }
        .items {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .item {
            min-width: 400px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            {% for post in page_obj.object_list %}
                <div class="item textarticle_link_contents" data-index="{{ forloop.counter }}">
                    <div class="link_container">
                        <a class="article_links" href="{% url 'my_site:article_detail' id=post.id %}">
                            <p id="readMore-{{ forloop.counter }}">{{ post.content|truncatewords:7 }}</p>
                            <div class="link_content">
                                <div class="share_close_items" style="display:flex;">
                                    <a class="share_btn w-inline-block">
                                        <!-- Integrer un lien lire la suite ici-->
                                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1024 1024" app="ikonik"
                                             class="share_icone" id="share_icone">
                                            <path fill="currentColor"
                                                  d="...."></path> <!-- Your SVG content here -->
                                        </svg>
                                    </a>
                                    <a class="close_btn w-inline-block">
                                        <svg width="50" height="50" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                             app="ikonik" class="close_icone" id="close_icone">
                                            <path d="...."></path> <!-- Your SVG content here -->
                                        </svg>
                                    </a>
                                </div>

                                <div class="container_network_social" id="container_network_social">
                                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.leyssare.com" target="_blank"
                                       class="sn_facebook w-inline-block">
                                        <img sizes="100vw"
                                             srcset="{% static 'images/social_network/facebook-p-500.png' %} 500w, {% static 'images/social_network/facebook.png' %} 512w"
                                             alt="facebook_link" src="{% static 'images/social_network/facebook.png' %}" loading="lazy"
                                             class="image-39">
                                    </a>
                                    <!-- Other social media links -->
                                </div>
                            </div>
                        </a>
                    </div>
                    <a href="#" class="link-block-11 w-inline-block">
                        {% if post.image %}
                            <img width="120" loading="lazy" alt="Image_illustration" src="{{ post.image.url }}">
                        {% endif %}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        const itemsContainer = document.querySelector('.items');
        const items = document.querySelectorAll('.item');
        let currentIndex = 0;

        function updatePagination() {
            const offset = currentIndex * -400;
            itemsContainer.style.transform = `translateX(${offset}px)`;
        }

        function nextPage() {
            if (currentIndex < items.length - 1) {
                currentIndex++;
                updatePagination();
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePagination();
            }
        }
    </script>
</body>
</html>
